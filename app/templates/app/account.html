{% extends 'app/base.html' %}

{% block title %}Create Authorized Personnel{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Create Authorized Personnel</h1>
    <form method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
