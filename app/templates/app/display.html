{% extends 'app/base.html' %}
{% load static %}
{% block title %} Display Board {% endblock %}
{% block content %}
<style>
        body {
            background-color: #f5f7fa;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            /* justify-content: center;
            align-items: center; */
        }

        .container {
            width: 100%;
            
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            width: 100%;
        }

        .left-section {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
        }

        .right-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
        }

        .box {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 10px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .client-list {
            margin-top: 10px;
            text-align: left;
            width: 100%;
            padding: 0;
            
        }

        .box-content {
            display: flex;
            flex-direction: column;
        }

        .box-icon {
            width: 50px;
            height: 50px;
            background-color: #e6f2ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .box h3 {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }

        .box p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }

            .right-section {
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .right-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid-layout">
            <div class="left-section">
                <div class="box">
                    <div class="box-content">
                        <h1 style="color: red">PACD Priority Lane</h1>
                        <h1 class="priority" id="fastCurrent"></h1>
                    </div>
                </div>
                <div class="box">
                    <div class="box-content">
                      <h1 style="color: blue">PACD Regular Lane</h1>
                      <h1 class="regular" id="regularCurrent"></h1>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="box">
                    <div id="LHSD" class="box-content">
                        <h1>LHSD</h1>
                        <div class="clients-list"></div>
                    </div>
                </div>
                <div class="box">
                    <div id="MSD" class="box-content">
                        <h1>MSD</h1>
                        <div class="clients-list"></div>
                    </div>
                </div>
                <div id="RLED" class="box">
                    <div class="box-content">
                        <h1>RLED</h1>
                        <div class="clients-list"></div>
                    </div>
                </div>
                <div class="box">
                    <div id="RD/ARD" class="box-content">
                        <h1>RD/ARD</h1>
                        <div class="clients-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
  
        </script>
        <audio id="queue-audio" preload="auto">
            <source src="{% static 'audio/ding.mp3' %}" type="audio/mpeg">
          </audio>
          
          <script>
            let audioUnlocked = false;
          
            document.addEventListener("click", () => {
              if (!audioUnlocked) {
                const audio = document.getElementById("queue-audio");
                audio.play().then(() => {
                  audio.pause(); // pause right after to avoid sound
                  audioUnlocked = true;
                }).catch((err) => console.warn("Audio not unlocked yet", err));
              }
            });
          
            function callQueue(queueNumber) {
              if (!audioUnlocked) return;
          
              const audio = document.getElementById("queue-audio");
              const synth = window.speechSynthesis;
          
              if (queueNumber === "00") {
                const emptyQueueAudio = document.getElementById("no-queue-audio");
                if (emptyQueueAudio) {
                  emptyQueueAudio.play();
                } 
                return;
              }
          
              audio.play();
              const message = new SpeechSynthesisUtterance("Proceed to front desk for screening number " + queueNumber);
              synth.speak(message);
                 
            }
            
            function observeQueueChange(queueId) {
              const target = document.getElementById(queueId);
              let lastValue = target.textContent;
          
              const observer = new MutationObserver(() => {
                const currentValue = target.textContent.trim();
                if (currentValue && currentValue !== lastValue) {
                  callQueue(currentValue);
                  lastValue = currentValue;
                }
              });
          
              observer.observe(target, { childList: true, subtree: true });
            }
          
            document.addEventListener("DOMContentLoaded", () => {
              observeQueueChange("regularCurrent");
              observeQueueChange("fastCurrent");
            });
          </script>
{% endblock %}
