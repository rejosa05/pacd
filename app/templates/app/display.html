{% extends 'app/base.html' %}
{% load static %}
{% block title %} Display Board {% endblock %}
{% block content %}
    <div class="display-container">
        <div class="left-section">
            <div class="top-boxes">
                <div class="info-box">
                    <h2>Regular Lane</h2>
                    <div class="regular number" id="regularCurrent">
                    </div>
                </div>
                <div class="info-box">
                    <h2>Priority Lane</h2>
                    <div class="priority number" id="fastCurrent">
                    </div>
                </div>
            </div>
            <div class="info-box bottom-box">
                <div class="dual-tables">
                    <div class="table-section">
                        <h2>WAITING</h2>
                        <table id="pendingClientQueueTable">
                            <thead>
                                <tr>
                                    <th>QUEUE NO</th>
                                    <th>LANE TYPE</th>
                                    <th>TRANSACTIONS</th>
                                </tr>
                            </thead>
                            <tbody >
                                <!-- Waiting data here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="table-section">
                        <h2>NOW SERVING</h2>
                        <table id="forwardedTransactions">
                            <thead>
                                <tr>
                                    <th>QUE NO.</th>
                                    <th>DIVISION</th>
                                    <th>UNIT</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Catered data here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="logo-box fade">
                <img src="{% static 'images/image1.jpg' %}" alt="Logo">
            </div>
            <div class="logo-box fade">
                <img src="{% static 'images/image2.jpg' %}" alt="Logo">
            </div>
        </div>
    </div>
    <script>
        let slideIndex = 0;
        showSlides();
        
        function showSlides() {
            let slides = document.getElementsByClassName("logo-box");
        
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
        
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
        
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000); // Change image every 3 seconds
        }
        </script>
{% endblock %}
