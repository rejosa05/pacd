<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <script>
        window.dashboardConfig = {
            unitDashboard: "{% url 'unit-dashboard' %}", // unit dashboard page
            pacdDashboard: "{% url 'pacd_dashboard' %}", // pacd dashboard page
            queViewUrl: "{% url 'que-view' %}", // que display on screen
            displayQueUrl: "{% url 'display-page' %}", // display page

            
            updateDivisionLogUrl: "{% url 'update_division_log' %}",
            pendingClientsUrl: "{% url 'pending_clients' %}",
            forwardedClientUrl: "{% url 'forwarded-client' %}", // forwarded client from pacd to unit
            unitDashboadUrl: "{% url 'unit_dashboard' %}",
            updateClientStatusServedUrl: "{% url 'update_client_status_served' %}",
            updateClientStatusForwardedUrl: "{% url 'update_client_status_forwarded' %}",

            fetchResolvedDataUrl: "{% url 'resolved-client' %}",  // fetch data all resolved client
            fetchResolvedDataUnitUrl: "{% url 'fetch_all_resolved_client_unit' %}",
            
            addAccountUrl: "{% url 'account' %}", // add user account
            accountListUrl: "{% url 'accountList' %}",
            pacdReports: "{% url 'reports_pacd' %}",
            fetchCateredTransactionsUrl: "{% url 'transactionsTotal' %}",
            saveUpdateForwardedClientUrl: "{% url 'save_update_forwarded_client' %}", // edit functions update the forwarded unit
            csrfToken: "{{ csrf_token }}"
        };
    </script>
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/action.js' %}"></script>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
